<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Watcher Example</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Vue watchers</h1>
    </header>
    <section id="events">
      <h2>Enter Full Name</h2>
      <input type="text" name="developer_firstname" v-model="firstName" />
      <input type="text" name="developer_lastname" v-model="lastName" />
      <p>{{ fullName }}</p>
      <button v-on:click="onResetName">Reset Name</button>
      <button v-on:click="onIncrement">Add 5</button>
      <p>{{ counter }}</p>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.11/dist/vue.global.js"></script>
    <script src="app_watcher.js"></script>
  </body>
</html>
